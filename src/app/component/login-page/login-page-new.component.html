<div class="container-fluid">
  <div class="row">
    <div class="col">
      <ngb-carousel
        #carousel
        [interval]="2000"
        [pauseOnHover]="true"
        [pauseOnFocus]="true"
      >
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img
              src="../../../assets/images/login/Hero1.png"
              width="100%"
              alt="Random first slide"
            />
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img
              src="../../../assets/images/login/Hero2.png"
              width="100%"
              alt="Random second slide"
            />
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img
              src="../../../assets/images/login/Hero3.png"
              width="100%"
              alt="Random third slide"
            />
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="col div">
      <div class="language-div">
        <select name="language" id="language" class="language-dropdown">
          <option value="" selected="selected">English</option>
          <option value="">Marathi</option>
        </select>
      </div>
      <div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
          <div>
            <h3 class="login-header">Login</h3>
            <p class="login-para">
              Login with your provided username and password then you can choose
              the verification method.
            </p>
          </div>
          <div class="form-group" role="group">
            <div class="row">
              <div class="col">
                <label for="username" class="lbl-username">Username</label>
              </div>
              <div class="col text-right">
                <a href="#" class="link-forgot-username"> Forgot username ? </a>
              </div>
            </div>
            <input
              type="email"
              class="form-control"
              id="username"
              name="username"
              aria-describedby="emailHelp"
              formControlName="username"
            />
          </div>
          <div class="form-group" role="group">
            <div class="row">
              <div class="col">
                <label for="examplePassword" class="lbl-username"
                  >Password</label
                >
              </div>
              <div class="col text-right">
                <a href="#" class="link-forgot-username"> Forgot password ? </a>
              </div>
            </div>

            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="examplePassword"
                name="examplePassword"
                formControlName="password"
              />
              <div class="input-group-append" (click)="showHidePassword()">
                <span class="input-group-text">
                  <i
                    [class]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"
                  ></i>
                </span>
              </div>
            </div>
          </div>
          <div>
            <ngx-recaptcha2
              #captchaElem
              [siteKey]="siteKey"
              formControlName="recaptcha"
            >
            </ngx-recaptcha2>
          </div>
          <div>
            <button
              type="submit"
              class="btn-darkblue btn-block"
              [disabled]="!loginForm.valid"
            >
              Next
            </button>
          </div>
        </form>
      </div>

      <div class="fixed-bottom position-absolute text-center">
        <p class="login-para text-center">
          Intelehealth <a href="#"><u>Terms & Conditions</u></a>
        </p>
      </div>
      <div class="fixed-bottom position-absolute text-right">
        <button type="button" class="btn btn-info">Help</button>
      </div>
    </div>
  </div>
</div>
