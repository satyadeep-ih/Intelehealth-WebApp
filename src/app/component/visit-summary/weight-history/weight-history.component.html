<h4>
    <i class="fas fa-diagnoses"></i> Weight History<span class="red-star">*</span>
  </h4>
  <hr />
  <div>
    <form [formGroup]="weighthistoryForm">
      <mat-form-field class="example-full-width" id="dropdown-weighthistory">
        <input
          matInput
          placeholder="weight history"
          aria-label="State"
          [matAutocomplete]="auto"
          (keydown)="search($event)"
          formControlName="text"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let state of HistoryList" [value]="state.name">
            <span>{{ state.code }} </span>
            <span>
              <b>{{ state.name }}</b></span
            >
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <div id="primary-confirm">
        <section>
          <mat-radio-group aria-label="Select an option" formControlName="type">
            <mat-radio-button value="Weight-loss">Weight loss</mat-radio-button>
            <mat-radio-button value="Weight-gain">Weight gain</mat-radio-button>
          </mat-radio-group>
        </section>
      </div>
      <br />
      <button
        type="reset"
        (click)="onSubmit()"
        mat-raised-button
        color="primary"
        id="weight-history-submit"
        [disabled]="!weighthistoryForm.valid"
      >
        Add History
      </button>
    </form>
  </div>
  <ng-container *ngIf="History.length > 0">
    <br />
    <div>
      <ul class="list-unstyled">
        <mat-list
          [@moveInLeft]
          *ngFor="let weighthistory of weighthistorys; index as i"
          class="alert alert-primary"
        >
          <div class="doctor-value">{{ weighthistory.value }}</div>
          <i
            (click)="delete(i)"
            class="material-icons float-right"
            style="color: rgb(235, 30, 30); cursor: pointer"
            >delete</i
          >
        </mat-list>
      </ul>
    </div>
  </ng-container>
