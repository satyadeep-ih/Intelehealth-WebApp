<h4><i class="fas fa-vials"></i> Diet Prescrition <span class="red-star">*</span></h4>
<hr />
<div id="prescrition-form">
  <form [formGroup]="prescritionForm">
    <mat-form-field class="w-100">
      <input matInput placeholder="Prescrition" [ngbTypeahead]="search" formControlName="Diet Prescrition" />
    </mat-form-field>
    <button type="reset" (click)="submit()" mat-raised-button color="primary" [disabled]="!prescritionForm.valid">
      Add Prescrition
    </button>
  </form>
</div>
<br>
<ng-container *ngIf="prescritions.length > 0">
  <ul class="list-unstyled">
    <mat-list [@moveInLeft] *ngFor="let prescrition of prescritions; index as i" class="alert alert-primary">
      <div class="doctor-value">{{ prescrition.value }}</div>
      <i (click)="delete(i)" class="material-icons float-right"
        style="color: rgb(235, 30, 30); cursor: pointer">delete</i>
    </mat-list>
  </ul>
</ng-container>
